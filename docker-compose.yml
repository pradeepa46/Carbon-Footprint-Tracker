version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: carbon_db
    environment:
      POSTGRES_USER: carbon_user
      POSTGRES_PASSWORD: carbon_password
      POSTGRES_DB: carbon_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U carbon_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
